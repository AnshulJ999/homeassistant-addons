name: Build and Publish HA Add-on Images

on:
  # Manual dispatch - full control over what to build
  workflow_dispatch:
    inputs:
      # ========== STABLE BUILD ==========
      build_stable:
        description: 'ðŸŸ¢ Build STABLE add-on'
        type: boolean
        default: true
      stable_version:
        description: 'Stable version (e.g., 1.8.1)'
        type: string
        default: '1.8.1'
      stable_branch:
        description: 'Stable branch to clone'
        type: string
        default: 'main'
      
      # ========== BETA BUILD ==========
      build_beta:
        description: 'ðŸŸ¡ Build BETA add-on'
        type: boolean
        default: false
      beta_version:
        description: 'Beta version (e.g., 1.8.2-beta)'
        type: string
        default: '1.8.2-beta'
      beta_branch:
        description: 'Beta branch to clone'
        type: string
        default: 'development'

env:
  GHCR_REGISTRY: ghcr.io
  # Must be lowercase for GHCR
  IMAGE_BASE: ghcr.io/anshulj999/synclyrics-ha

jobs:
  # ============================================
  # Prepare build matrix based on user selections
  # ============================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          # Build the matrix dynamically based on inputs
          VARIANTS="[]"
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            VARIANTS=$(echo "$VARIANTS" | jq -c '. + [{"variant": "stable", "version": "${{ inputs.stable_version }}", "branch": "${{ inputs.stable_branch }}", "dockerfile": "synclyrics", "image_suffix": ""}]')
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            VARIANTS=$(echo "$VARIANTS" | jq -c '. + [{"variant": "beta", "version": "${{ inputs.beta_version }}", "branch": "${{ inputs.beta_branch }}", "dockerfile": "synclyrics-beta", "image_suffix": "-beta"}]')
          fi
          
          # Combine with architectures
          ARCHS='["amd64", "aarch64"]'
          
          # Create full matrix
          MATRIX=$(jq -c -n --argjson variants "$VARIANTS" --argjson archs "$ARCHS" '{include: [($variants[] | . as $v | $archs[] | {variant: $v.variant, version: $v.version, branch: $v.branch, dockerfile: $v.dockerfile, image_suffix: $v.image_suffix, arch: .})]}')
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build Matrix:"
          echo "$MATRIX" | jq .

  # ============================================
  # Build and push images
  # ============================================
  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.matrix != '{"include":[]}' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Checkout homeassistant-addons repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dockerfile }}
          file: ${{ matrix.dockerfile }}/Dockerfile
          push: true
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base-python:3.12-alpine3.21
            BRANCH=${{ matrix.branch }}
          tags: |
            ${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:${{ matrix.version }}
            ${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:latest
          labels: |
            org.opencontainers.image.title=SyncLyrics HA Add-on (${{ matrix.variant }})
            org.opencontainers.image.description=Real-time synchronized lyrics for Home Assistant
            org.opencontainers.image.version=${{ matrix.version }}
            org.opencontainers.image.source=https://github.com/AnshulJ999/SyncLyrics
            io.hass.type=addon
            io.hass.arch=${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.variant }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}-${{ matrix.arch }}

      - name: Job summary
        run: |
          echo "### âœ… Built: ${{ matrix.variant }} / ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:${{ matrix.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ matrix.branch }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Final summary
  # ============================================
  summary:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "## ðŸ  Home Assistant Add-on Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            echo "**Stable:** v${{ inputs.stable_version }} from \`${{ inputs.stable_branch }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Stable:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            echo "**Beta:** v${{ inputs.beta_version }} from \`${{ inputs.beta_branch }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Beta:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-amd64:${{ inputs.stable_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-aarch64:${{ inputs.stable_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-beta-amd64:${{ inputs.beta_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-beta-aarch64:${{ inputs.beta_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi

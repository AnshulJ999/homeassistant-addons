name: Build and Publish HA Add-on Images

on:
  # Manual dispatch - full control over what to build
  workflow_dispatch:
    inputs:
      # ========== STABLE BUILD ==========
      build_stable:
        description: 'ðŸŸ¢ Build STABLE add-on'
        type: boolean
        default: true
      stable_version:
        description: 'Stable version (leave empty to use config.yaml)'
        type: string
        default: ''
      stable_branch:
        description: 'Stable branch to clone'
        type: string
        default: 'main'
      
      # ========== BETA BUILD ==========
      build_beta:
        description: 'ðŸŸ¡ Build BETA add-on'
        type: boolean
        default: false
      beta_version:
        description: 'Beta version (leave empty to use config.yaml)'
        type: string
        default: ''
      beta_branch:
        description: 'Beta branch to clone'
        type: string
        default: 'development'

env:
  GHCR_REGISTRY: ghcr.io
  # Must be lowercase for GHCR
  IMAGE_BASE: ghcr.io/anshulj999/synclyrics-ha

jobs:
  # ============================================
  # Prepare build matrix based on user selections
  # ============================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      stable_version: ${{ steps.read-versions.outputs.stable_version }}
      beta_version: ${{ steps.read-versions.outputs.beta_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read versions from config.yaml
        id: read-versions
        run: |
          # Read stable version: use input if provided, otherwise read from config.yaml
          if [ -n "${{ inputs.stable_version }}" ]; then
            STABLE_VERSION="${{ inputs.stable_version }}"
            echo "ðŸ“¦ Stable version (from input): $STABLE_VERSION"
          else
            STABLE_VERSION=$(grep '^version:' synclyrics/config.yaml | head -1 | sed 's/version: *"\(.*\)"/\1/')
            echo "ðŸ“¦ Stable version (from config.yaml): $STABLE_VERSION"
          fi
          
          # Read beta version: use input if provided, otherwise read from config.yaml
          if [ -n "${{ inputs.beta_version }}" ]; then
            BETA_VERSION="${{ inputs.beta_version }}"
            echo "ðŸ“¦ Beta version (from input): $BETA_VERSION"
          else
            BETA_VERSION=$(grep '^version:' synclyrics-beta/config.yaml | head -1 | sed 's/version: *"\(.*\)"/\1/')
            echo "ðŸ“¦ Beta version (from config.yaml): $BETA_VERSION"
          fi
          
          echo "stable_version=$STABLE_VERSION" >> $GITHUB_OUTPUT
          echo "beta_version=$BETA_VERSION" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          # Get versions from previous step
          STABLE_VERSION="${{ steps.read-versions.outputs.stable_version }}"
          BETA_VERSION="${{ steps.read-versions.outputs.beta_version }}"
          
          # Build the matrix dynamically based on inputs
          VARIANTS="[]"
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            VARIANTS=$(echo "$VARIANTS" | jq -c --arg ver "$STABLE_VERSION" --arg branch "${{ inputs.stable_branch }}" '. + [{"variant": "stable", "version": $ver, "branch": $branch, "dockerfile": "synclyrics", "image_suffix": ""}]')
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            VARIANTS=$(echo "$VARIANTS" | jq -c --arg ver "$BETA_VERSION" --arg branch "${{ inputs.beta_branch }}" '. + [{"variant": "beta", "version": $ver, "branch": $branch, "dockerfile": "synclyrics-beta", "image_suffix": "-beta"}]')
          fi
          
          # Combine with architectures
          ARCHS='["amd64", "aarch64"]'
          
          # Create full matrix
          MATRIX=$(jq -c -n --argjson variants "$VARIANTS" --argjson archs "$ARCHS" '{include: [($variants[] | . as $v | $archs[] | {variant: $v.variant, version: $v.version, branch: $v.branch, dockerfile: $v.dockerfile, image_suffix: $v.image_suffix, arch: .})]}')
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Build Matrix:"
          echo "$MATRIX" | jq .

  # ============================================
  # Build and push images
  # ============================================
  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.matrix != '{"include":[]}' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Checkout homeassistant-addons repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dockerfile }}
          file: ${{ matrix.dockerfile }}/Dockerfile
          push: true
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base-python:3.12-alpine3.21
            BRANCH=${{ matrix.branch }}
          tags: |
            ${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:${{ matrix.version }}
            ${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:latest
          labels: |
            org.opencontainers.image.title=SyncLyrics HA Add-on (${{ matrix.variant }})
            org.opencontainers.image.description=Real-time synchronized lyrics for Home Assistant
            org.opencontainers.image.version=${{ matrix.version }}
            org.opencontainers.image.source=https://github.com/AnshulJ999/SyncLyrics
            io.hass.type=addon
            io.hass.arch=${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.variant }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}-${{ matrix.arch }}

      - name: Job summary
        run: |
          echo "### âœ… Built: ${{ matrix.variant }} / ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}-${{ matrix.arch }}:${{ matrix.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ matrix.branch }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Final summary
  # ============================================
  summary:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "## ðŸ  Home Assistant Add-on Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            echo "**Stable:** v${{ needs.prepare.outputs.stable_version }} from \`${{ inputs.stable_branch }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Stable:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            echo "**Beta:** v${{ needs.prepare.outputs.beta_version }} from \`${{ inputs.beta_branch }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Beta:** â­ï¸ Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_stable }}" == "true" ]; then
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-amd64:${{ needs.prepare.outputs.stable_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-aarch64:${{ needs.prepare.outputs.stable_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.build_beta }}" == "true" ]; then
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-beta-amd64:${{ needs.prepare.outputs.beta_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/anshulj999/synclyrics-ha-beta-aarch64:${{ needs.prepare.outputs.beta_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi

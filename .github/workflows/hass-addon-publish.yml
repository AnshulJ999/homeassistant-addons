name: Build and Publish HA Add-on Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.8.1)'
        required: true
        type: string
      branch:
        description: 'SyncLyrics branch to build from (e.g., main, development, feature-branch)'
        required: true
        default: 'main'
        type: string
      is_beta:
        description: 'Build as BETA add-on image'
        required: false
        type: boolean
        default: false

env:
  GHCR_REGISTRY: ghcr.io
  # Note: Must be lowercase for GHCR - github.repository_owner preserves case
  IMAGE_BASE: ghcr.io/anshulj999/synclyrics-ha

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
    
    steps:
      - name: Checkout homeassistant-addons repository
        uses: actions/checkout@v4

      - name: Determine build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual dispatch
            VERSION="${{ inputs.version }}"
            BRANCH="${{ inputs.branch }}"
            IS_BETA="${{ inputs.is_beta }}"
          else
            # Tag push - extract version from tag (strip 'v' prefix)
            RAW_TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${RAW_TAG#v}"
            BRANCH="main"
            IS_BETA="false"
          fi
          
          # Determine image name based on beta flag
          if [ "$IS_BETA" == "true" ]; then
            IMAGE_NAME="${{ env.IMAGE_BASE }}-beta-${{ matrix.arch }}"
          else
            IMAGE_NAME="${{ env.IMAGE_BASE }}-${{ matrix.arch }}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "is_beta=${IS_BETA}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          
          # Log for debugging
          echo "ðŸ“¦ Building: ${IMAGE_NAME}:${VERSION}"
          echo "ðŸŒ¿ Branch: ${BRANCH}"
          echo "ðŸ”§ Beta: ${IS_BETA}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          if [ "${{ steps.params.outputs.is_beta }}" == "true" ]; then
            echo "path=synclyrics-beta/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=synclyrics-beta" >> $GITHUB_OUTPUT
          else
            echo "path=synclyrics/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=synclyrics" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.dockerfile.outputs.context }}
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base-python:3.12-alpine3.21
            BRANCH=${{ steps.params.outputs.branch }}
          tags: |
            ${{ steps.params.outputs.image_name }}:${{ steps.params.outputs.version }}
            ${{ steps.params.outputs.image_name }}:latest
          labels: |
            org.opencontainers.image.title=SyncLyrics HA Add-on
            org.opencontainers.image.description=Real-time synchronized lyrics for Home Assistant
            org.opencontainers.image.version=${{ steps.params.outputs.version }}
            org.opencontainers.image.source=https://github.com/AnshulJ999/SyncLyrics
            io.hass.type=addon
            io.hass.arch=${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "## ðŸ  Home Assistant Add-on Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Mode:** Manual Dispatch" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
            echo "**Beta:** ${{ inputs.is_beta }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Tag Push" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.is_beta }}" == "true" ]; then
            echo "- \`ghcr.io/${{ github.repository_owner }}/synclyrics-ha-beta-amd64\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository_owner }}/synclyrics-ha-beta-aarch64\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- \`ghcr.io/${{ github.repository_owner }}/synclyrics-ha-amd64\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`ghcr.io/${{ github.repository_owner }}/synclyrics-ha-aarch64\`" >> $GITHUB_STEP_SUMMARY
          fi

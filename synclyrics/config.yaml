name: "SyncLyrics"
version: "1.1.6"
slug: "synclyrics"
init: false
description: "Real-time synchronized lyrics for your smart home."
url: "https://github.com/AnshulJ999/SyncLyrics"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: application
boot: auto
map:
  - "config:rw"
options:
  spotify_client_id: ""
  spotify_client_secret: ""
  spotify_redirect_uri: "http://homeassistant.local:9012/callback"
  spotify_base_url: "https://fake-spotify-lyrics-api-azure.vercel.app"
  server_port: 9012
  spotify_cache_path: "/config/.spotify_cache"  # Persistent storage for Spotify tokens
schema:
  spotify_client_id: str
  spotify_client_secret: str
  spotify_redirect_uri: str
  spotify_base_url: str
  server_port: int
  spotify_cache_path: str
# ports:
#   9012/tcp: 9012
host_network: true
ingress: true
ingress_port: 9012
ingress_entry: /
panel_icon: "mdi:music-note-text"

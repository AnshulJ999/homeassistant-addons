configuration:
  spotify_client_id:
    name: "Spotify Client ID"
    description: "Your Spotify Developer App Client ID"
  spotify_client_secret:
    name: "Spotify Client Secret"
    description: "Your Spotify Developer App Client Secret"
  spotify_redirect_uri:
    name: "Spotify Redirect URI"
    description: "OAuth callback URL (must match Spotify Dashboard exactly)"
  spotify_base_url:
    name: "Spotify Lyrics API URL"
    description: "Spotify Lyrics API endpoint - if you self-host a Spotify lyrics server"
  lastfm_api_key:
    name: "Last.fm API Key"
    description: "Optional - Gets Album Art from LastFM"
  fanart_tv_api_key:
    name: "FanArt.tv API Key"
    description: "Optional - Gets Artist Images from FanArt.tv"
  audiodb_api_key:
    name: "TheAudioDB API Key"
    description: "Optional - Backup source for artist images - works by default with test '123'"
  server_port:
    name: "Server Port (HTTP)"
    description: "Web UI port for HTTP access. No need to change usually."
  spotify_cache_path:
    name: "Spotify Token Cache Path"
    description: "Path for persistent Spotify authentication tokens. Default works fine."
  debug:
    name: "Debug Mode"
    description: "Enable verbose logging for troubleshooting"
  log_level:
    name: "Log Level"
    description: "Logging verbosity: DEBUG, INFO, WARNING, ERROR, CRITICAL"
  spotify_polling_fast_interval:
    name: "Spotify Polling (Fast)"
    description: "Seconds between API polls during active playback"
  spotify_polling_slow_interval:
    name: "Spotify Polling (Slow)"
    description: "Seconds between API polls when paused or idle"
  https_enabled:
    name: "Enable HTTPS"
    description: "Enable HTTPS server (required for browser microphone access)"
  https_port:
    name: "HTTPS Port"
    description: "Port for HTTPS access (e.g., https://your-ip:9013)"
  save_lyrics_locally:
    name: "Save Lyrics to Database"
    description: "Cache fetched lyrics locally for offline access and faster loading"
  album_art_db:
    name: "Album Art & Artist Image Database"
    description: "Cache high-quality album art and artist images locally. Needed for slideshow."
  music_assistant_server_url:
    name: "Music Assistant Server URL"
    description: "Music Assistant server URL (e.g., http://192.168.1.100:8095)"
  music_assistant_token:
    name: "Music Assistant API Token"
    description: "API token from Music Assistant (Settings â†’ Security)"
  music_assistant_player_id:
    name: "Music Assistant Player ID"
    description: "Specific player ID (leave empty to auto-detect first active player)"
